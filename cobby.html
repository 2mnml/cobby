<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5dc;
            flex-direction: column;
        }
        .button {
            width: 80px;
            height: 80px;
            border: none;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50%;
            color: white;
        }
        .button:nth-child(1) { background: #ff5733; }
        .button:nth-child(2) { background: #33ff57; }
        .button:nth-child(3) { background: #3357ff; }
    </style>
</head>
<body>
    <button class="button" onclick="playSound('sound1.mp3')">1</button>
    <button class="button" onclick="playSound('sound2.mp3')">2</button>
    <button class="button" onclick="playSound('sound3.mp3')">3</button>

    <script>
        function playSound(soundFile) {
            let audio = new Audio(soundFile);
            audio.play();
        }
    </script>
</body>
</html>
